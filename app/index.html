<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Drive Moto</title>
   <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
   <link rel="icon" href="/favicon.ico" type="image/x-icon">
   <link rel="stylesheet" href="css/app.min.css">
</head>

<body>


   <header class="header">
      <div class="container">
         <div class="header-top">
            <nav class="menu">
               <ul class="menu__list">
                  <li class="menu__list-item"><a href="#" class="menu__list-link">Магазины</a></li>
                  <li class="menu__list-item"><a href="#" class="menu__list-link">Акции</a></li>
                  <li class="menu__list-item"><a href="#" class="menu__list-link">Доставка и оплата</a></li>
               </ul>
            </nav>
            <a href="#" class="logo">
               <svg>
                  <use xlink:href="svg/sprite/sprite.svg#logo"></use>
               </svg>
            </a>
            <div class="header-top__box">
               <div class="header-top__address">
                  <svg>
                     <use xlink:href="svg/sprite/sprite.svg#map"></use>
                  </svg>
                  Москва, ул. Науки 25
               </div>
               <div class="user__panel">
                  <a href="#">
                     <svg>
                        <use xlink:href="svg/sprite/sprite.svg#heart"></use>
                     </svg>
                  </a>
                  <a href="#">
                     <svg>
                        <use xlink:href="svg/sprite/sprite.svg#user"></use>
                     </svg>
                  </a>
                  <a class="cart" href="#">
                     <svg>
                        <use xlink:href="svg/sprite/sprite.svg#cart"></use>
                     </svg>
                     <span>1</span>
                  </a>
               </div>
            </div>
         </div>
         <nav class="categories-menu">
            <ul class="categories-menu__list">
               <li class="categories-menu__list-item">
                  <a href="#" class="categories-menu__list-link">Квадроциклы</a>
               </li>
               <li class="categories-menu__list-item">
                  <a href="#" class="categories-menu__list-link">Катера</a>
               </li>
               <li class="categories-menu__list-item">
                  <a href="#" class="categories-menu__list-link">Гидроциклы</a>
               </li>
               <li class="categories-menu__list-item">
                  <a href="#" class="categories-menu__list-link">Лодки</a>
               </li>
               <li class="categories-menu__list-item">
                  <a href="#" class="categories-menu__list-link">Вездеходы</a>
               </li>
               <li class="categories-menu__list-item">
                  <a href="#" class="categories-menu__list-link">Снегоходы</a>
               </li>
               <li class="categories-menu__list-item">
                  <a href="#" class="categories-menu__list-link">Двигатели</a>
               </li>
               <li class="categories-menu__list-item">
                  <a href="#" class="categories-menu__list-link">Запчасти</a>
               </li>
            </ul>
         </nav>
      </div>
   </header>

   <section class="intro section">
      <div class="container">
         <div class="intro__inner">
            <div class="swiper-container">
               <div class="swiper-wrapper">
                  <div class="swiper-slide"><img src="img/intro-slider/img-1.jpg" alt=""></div>
                  <div class="swiper-slide"><img src="img/intro-slider/img-1.jpg" alt=""></div>
                  <div class="swiper-slide"><img src="img/intro-slider/img-1.jpg" alt=""></div>
                  <div class="swiper-slide"><img src="img/intro-slider/img-1.jpg" alt=""></div>
                  <div class="swiper-slide"><img src="img/intro-slider/img-1.jpg" alt=""></div>
                  <div class="swiper-slide"><img src="img/intro-slider/img-1.jpg" alt=""></div>
               </div>
               <div class="swiper-pagination"></div>
               <div class="swiper-button-prev"></div>
               <div class="swiper-button-next"></div>
            </div>
            <a href="#" class="sale">
               <div class="sale__header">
                  <div class="sale__header-info">акция</div>
                  <div class="sale__header-price">
                     <div class="sale__header-price-new">
                        <span>190 000</span>
                        <svg>
                           <use xlink:href="svg/sprite/sprite.svg#ruble"></use>
                        </svg>
                     </div>
                     <div class="sale__header-price-old">
                        <span>225 000</span>
                        <svg>
                           <use xlink:href="svg/sprite/sprite.svg#ruble"></use>
                        </svg>
                     </div>
                  </div>
               </div>
               <div class="sale__body">
                  <img src="img/sale/img-1.png" alt="">
                  <div class="sale__body-descr">Лодочный мотор Suzuki DF9.9BRS</div>
               </div>
               <div class="sale__footer">
                  <div class="sale__footer-info">Акция действует до <span>31.08.2020</span></div>
               </div>
            </a>
         </div>
      </div>
   </section>

   <section class="search section">
      <div class="container">
         <div class="search__inner">
            <div class="search__tabs">
               <button data-tab='1' class="search__tabs-item active">Поиск по номеру</button>
               <button data-tab='2' class="search__tabs-item">Поиск по марке</button>
               <button data-tab='3' class="search__tabs-item">Поиск по названию товара</button>
            </div>
            <div class="search__content">
               <div data-tab='1' class="search__content-item active">
                  <form class="search__content-form">
                     <input class="search__content-input" type="text" placeholder="Введите номер">
                     <button class="search__content-btn" type="submit">искать</button>
                  </form>
               </div>
               <div data-tab='2' class="search__content-item">
                  <form class="search__content-form">
                     <input class="search__content-input" type="text" placeholder="Введите марку">
                     <button class="search__content-btn" type="submit">искать</button>
                  </form>
               </div>
               <div data-tab='3' class="search__content-item">
                  <form class="search__content-form">
                     <input class="search__content-input" type="text" placeholder="Введите название товара">
                     <button class="search__content-btn" type="submit">искать</button>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </section>


   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="js/app.min.js"></script>
</body>

</html>
